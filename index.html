<!DOCTYPE html>
<html>
  <div class="scoreboard-container">
    <div class="home-container">
      <h1>HOME</h1>
      <div class="home-score"></div>
      <div class="add-home-score">
        <button id="home-score-add-one">+1</button>
        <button id="home-score-add-two">+2</button>
        <button id="home-score-add-three">+3</button>
      </div>
      <button id="home-reset">reset</button>
    </div>
    <div class="guest-container">
      <h1>AWAY</h1>
      <div class="guest-score"></div>
      <div class="add-guest-score">
        <button id="guest-score-add-one">+1</button>
        <button id="guest-score-add-two">+2</button>
        <button id="guest-score-add-three">+3</button>
      </div>
      <button id="guest-reset">reset</button>
    </div>
  </div>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="index.css">
</html>
